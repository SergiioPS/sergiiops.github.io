<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Dividido</title>
        <style>
            div{background-color: pink;}
            body {
                display: flex;
                justify-content: space-around;
                background-color: aquamarine;
            }
            .formulario {
                width: 45%;
                padding: 20px;
                border: 1px solid #ccc;
                margin: 20px;
                border-color: black;
                border-radius: 3pt;
            }
            .header{
                background-color: greenyellow;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
     
    
        <div class="formulario">
            <h2>Datos Personales</h2>
            <form action="procesar_datos_personales.php" method="POST">
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <br>
    
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
    
                <br>
    
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
    
                <br>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
    
                <br>
    
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
    
                <br>
    
                <form action="/action_page.php" method="get">
                    <label for="municipios">Municipio:</label>
                    <input list="municipios" name="municipio" id="municipio">
                    <datalist id="municipios">
                      <option value="DB">
                      <option value="VVA">
                      <option value="Valdemoros">
                      <option value="Guadalperales">
                      <option value="Romañolis">
                    </datalist>
    
                <br>
                <label for="provincia">Provincia:</label>
                <select name="Provincia" id="Provincia">
                <optgroup label="Extremadura">
                    <option value="Cáceres">Cáceres</option>
                    <option value="Badajoz">Badajoz</option>
                </optgroup>
                <optgroup label="Andalucia">
                    <option value="Mágala">Mágala</option>
                    <option value="Sevilla">Sevilla</option>
                </optgroup>
                </select>
                <br>
                <label for="colorPreferido">¿Cuál es tu color preferido?</label>
                <input type="color" id="colorPreferido" name="colorPreferido" placeholder="Escribe tu color preferido aquí" required>

                <br>        
                
    
                <input type="submit" value="Enviar Datos Personales">
                <input type="button" value="Cancelar" onclick="window.location.href='cancelar.html'">
    
            </form>
        </div>
    
        <div class="formulario">
            <h2>Datos de Interés General</h2>
           
    
                <br>
    
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="8" cols="27"></textarea>

                <br>
                <label for="valoracion">Valora este formulario:</label>
                <input type="range" id="Valorar" name="valoracion">

    
                <input type="submit" value="Enviar formulario">
                <input type="button" value="Cancelar" onclick="window.location.href='cancelar.html'">
                <input type="button" value="Volver a la página principal"><a href="/Index.html"></a>
    
            </form>
        </div>
    
    </body>
</html>
